<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Css Link -->
    <link rel="stylesheet" href="Css/boot.css">

</head>

<body style="background-color: darkgrey;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3">
                <h3> Full Stack Mern Stack development </h3>
                <p>Web Designing</p>
                <hr>
                <img src="Image/pexels-fauxels-3184455.jpg" class="w-100 mb-5" style="height: 425px;">
            </div>
            <!-- col md -->
            <div class="col-md-6 mt-5">
                <form action="">
                    <div class="mb-3">
                        <center>
                            <h2>Login To continue</h2>
                        </center>
                    </div>
                    <div class="mb-3">
                        <label for="">Username</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Password</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">E-mail</label>
                        <input type="email" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Date Of Birth</label>
                        <input type="date" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Address</label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="">College</label>
                        <select name="" class="form-control">
                            <option>Select College</option>
                            <option>Jiwaji University</option>
                            <option>Vikrant College</option>
                            <option>Prestige College</option>
                            <option>I.T.M</option>
                        </select>
                    </div>
                    <center>
                        <button class="btn btn-info btn-lg">Login In</button>
                    </center>


                </form>
            </div>
        </div>
        <!-- div row end -->
    </div>
    <!-- div container end -->

</body>

</html>
